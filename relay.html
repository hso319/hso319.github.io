<!doctype html>
<meta charset="utf-8" />
<title>Redirecting…</title>
<script>
  // 앱 스킴 & 경로 (app.json의 scheme과 동일)
  const appLink = 'myfirstapp://password-reset';
  // 해시(#) 또는 쿼리(?)에 붙은 토큰을 그대로 보존
  const suffix = location.hash || location.search || '';
  // 앱으로 즉시 이동
  location.replace(appLink + suffix);
</script>
<p>앱으로 이동 중…</p>
